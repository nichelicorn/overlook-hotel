<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overlook Hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="body-container">

      <nav class="head-nav">

        <button type="button" name="button" class="btn">Menu</button>
        <!-- clicking this button will display the fullNavMenu -->

        <h1>The Overlook Hotel</h1>

      </nav>

      <nav class="full-nav-menu" class="fullNavMenu">

        <ul>

          <li><a href="#">Rooms</a></li>
          <li><a href="#">Dining</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">About Us</a></li>

        </ul>

      </nav>

      <section class="guest-info-section">

        <h2 class="welcome-msg" id="welcomeMsg">Welcome back, Nichele!</h2>

        <h3 class="guest-spending" id="guestSpending">You have spent $666.66 since your first stay at the Overlook Hotel</h3>

        <section>
          <article class="latest-stay" id="latestStay">

          </article>
          <article class="all-bookings-sec" id="allBookingsSec">

          </article>

        </section>

        <section class="booking-nav">
          <p>Stay with us again</p>
          <img src="https://images.pexels.com/photos/7903172/pexels-photo-7903172.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="A view out a window, looking at a lake and mountains">
          <button type="button" name="button" class="btn">Book a room</button>
          <!-- clicking this button will display the guestBookingForm -->
        </section>


      </section>

      <section class="guest-booking-form" id="guestBookingForm">
        <form class="booking-form" action="index.html" method="post">
          <!-- this form should contain: -->
          <!-- date selection -->
          <label for="booking-date">Desired Date : </label>
          <input type="date" name="booking-date" id="bookingDateInput" value="">
          <!-- room selection -->
          <!-- <label for="room-selected">Desired Room : </label> -->
          <p>Desired Room : </p>
          <div class="radio-container">
            <input type="radio" name="single" id="single" value="single" checked>
            <label for="single">Single Room</label>
            <input type="radio" name="jr-suite" id="jr-suite" value="jr-suite">
            <label for="suite">Junior Suite</label>
            <input type="radio" name="suite" id="suite" value="suite">
            <label for="suite">Suite</label>
            <input type="radio" name="residential-suite" id="residentialSuite" value="residential-suite">
            <label for="residential-suite">Residential Suite</label>
          </div>
          <!-- number of guests -->
          <label for="no-guests">Number of Guests : </label>
          <input type="number" name="no-guests" value="1" min="1">
          <!-- submit button -->
          <button type="button" name="button" class="btn">Submit Request</button>
        </form>
      </section>

      <!-- <nav class="select-room">

        <button type="button" name="button" class="btn">Select Check-In Date</button>

        <button type="button" name="button" class="btn">Select Room Type</button>

        <button type="button" name="button" class="btn">Check Selection Availability</button>

      </nav> -->

      <section class="content">

        <article class="hotel-happenings">
          <p>Things Happening at the Overlook</p>
        </article>

        <section>
          image
        </section>

      </section>

    </div>

  </body>
</html>
